version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: git clone https://github.com/edenhill/librdkafka.git
      - run: cd librdkafka
      - run: ./configure --prefix /usr
      - run: make
      - run: sudo make install
      - run: go get -v -t -d ./...
      - run: go test -v ./...